<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บตัวอย่างหด-ขยาย</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .accordion {
      max-width: 600px;
      margin: 20px auto;
    }

    .accordion-item {
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      font-weight: bold;
    }

    .accordion-content {
      padding: 15px;
      display: none;
      color: #333;
    }

    .accordion-content.show {
      display: block;
    }
  </style>
</head>
<body>

  <h1>เว็บไซต์ตัวอย่าง ✨</h1>
  <p style="text-align:center;">กดที่หัวข้อเพื่อหด/ขยาย</p>

  <div class="accordion">

    <div class="accordion-item">
      <div class="accordion-header">เกี่ยวกับเว็บไซต์</div>
      <div class="accordion-content">
        นี่คือเว็บไซต์ตัวอย่างที่มีฟังก์ชันหดและขยายเนื้อหาได้
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">ฟีเจอร์</div>
      <div class="accordion-content">
        ✔ ใช้งานง่าย<br>
        ✔ ไม่ต้องใช้ไลบรารี<br>
        ✔ เปิดได้ทุกเบราว์เซอร์
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">ติดต่อ</div>
      <div class="accordion-content">
        Email: example@email.com<br>
        โทร: 000-000-0000
      </div>
    </div>

  </div>

  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        content.classList.toggle("show");
      });
    });
  </script>

</body>
</html>
